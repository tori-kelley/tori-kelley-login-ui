<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/66359ca774.js" crossorigin="anonymous"></script>    
    <title>Login screen</title>
</head>
<body>
  <div class="container">
    <div>
   		<h1 class="login"> Log in </h1>
    </div>
    <div class = "social-media-logos">
      <button class="btn social-media"><i class="fa-brands fa-google"></i></button>
      <button class="btn social-media"><i class="fa-brands fa-facebook"></i></button>
      <button class="btn social-media"><i class="fa-brands fa-twitter"></i></button>
      <button class="btn social-media"><i class="fa-brands fa-github"></i></button>
    </div>
    <div class="sign-ins">
      	<p> username: <input type="text" class="write-ins" placeholder="example@gmail.com"></p>
      	<p> password: <input type="password" class="write-ins" placeholder="password1234" ></p>
   	</div>
    <div class="button-options">
      <!--<button class="option" type="button">go back</button>-->
      <button class="option" type="button">continue</button>
    </div>
  </div> 
</body>
</html>
